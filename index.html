<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <h1>World Clocks</h1>
      <select id="countries">
        <option value="">Select a city</option>
        <option value="America/Monterrey">Dallas, TX</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/London">London</option>
      </select>
      <div class="cities">
        <div>
          <h3>New York</h3>
          <div class="date">December 31st, 2022</div>
        </div>
        <div class="time">12:00</div>
        <hr />
        <div>
          <h3>Berlin</h3>
          <div class="date">December 31st, 2022</div>
        </div>
        <div class="time">12:00</div>
        <hr />
        <div>
          <h3>Aukland</h3>
          <div class="date">December 31st, 2022</div>
        </div>
        <div class="time">12:00</div>
      </div>
    </div>
    <p>
      Coded by Elyssa C and is open-sourced on
      <a href="https://github.com/lissiemarie">Github</a> and hosted on
      <a href="https://www.netlify.com">Netlify</a>
    </p>
    <script>
      const getCityTime = (event) => {
        if (event.target.value.length > 0) {
          let time = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");

          alert(`It is ${time} in ${event.target.value}`);
        }
      };

      let element = document.querySelector("#countries");
      element.addEventListener("change", getCityTime);
    </script>
  </body>
</html>
