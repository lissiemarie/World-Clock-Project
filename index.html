<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>World Clock</title>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <label for="countries">Pick a city to see the current time:</label>
      <select id="countries">
        <option value="">Select a city</option>
        <option value="America/Monterrey">Dallas, Texas, USA</option>
        <option value="Asia/Tokyo">Tokyo, Japan</option>
        <option value="Europe/London">London, England</option>
      </select>
    </div>
    <script>
      const getCityTime = (event) => {
        if (event.target.value.length > 0) {
          let time = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");

          alert(`It is ${time} in ${event.target.value}`);
        }
      };

      document
        .querySelector("#countries")
        .addEventListener("change", getCityTime);
    </script>
  </body>
</html>
